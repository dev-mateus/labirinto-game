<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze • Daily Puzzle Game</title>
  <meta name="description" content="Um novo labirinto todo dia. Minimalista, rápido, viciante.">
  <meta name="keywords" content="labirinto, puzzle, maze, jogo diário, web game, minimalista">
  <meta name="author" content="Mateus">
  <meta name="theme-color" content="#00c6fb">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preload" href="assets/icon-192.png" as="image">
  <link rel="preload" href="assets/icon-512.png" as="image">
  <meta property="og:title" content="Maze • Daily Puzzle Game">
  <meta property="og:description" content="Um novo labirinto todo dia. Minimalista, rápido, viciante.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/og-image.png">
  <meta property="og:url" content="https://mateus.github.io/labirinto-game/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Maze • Daily Puzzle Game">
  <meta name="twitter:description" content="Um novo labirinto todo dia. Minimalista, rápido, viciante.">
  <meta name="twitter:image" content="assets/og-image.png">
</head>
<body>
  <main id="main-content">
    <header class="header">
      <div class="header-controls">
        <button id="btn-tema" class="btn-icon" aria-label="Alternar tema" title="Tema">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 18C6.48 18 2 13.52 2 8c0-.78.1-1.54.29-2.26a2.5 2.5 0 00-2.3 2.96c.21 1.39.77 2.78 1.69 3.97 1.73 2.19 4.5 3.63 7.61 3.63 2.34 0 4.49-.78 6.21-2.06.26-.21.51-.43.74-.67a2.5 2.5 0 00-1.24-4.57zm9-2c.83 0 1.5-.67 1.5-1.5S21.83 13 21 13s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
          </svg>
        </button>
        <button id="btn-instalar" class="btn-icon" aria-label="Instalar app" title="Instalar" style="display:none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2z"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="container">
      <section class="game-area" aria-labelledby="maze-title">
        <h1 id="maze-title" style="display:none;">Maze Daily</h1>
        
        <div class="game-info">
          <div id="maze-id" class="maze-id">Maze #<span>00000</span></div>
          <div id="tempo-jogo" class="tempo-display" aria-live="polite"></div>
        </div>

        <canvas 
          id="labirinto-canvas" 
          width="340" 
          height="340" 
          class="canvas-maze"
          aria-label="Labirinto" 
          tabindex="0" 
          role="img">
        </canvas>

        <div class="game-status" id="game-status"></div>
      </section>
    </div>

    <div class="info-pwa" id="info-pwa" aria-live="polite"></div>
  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
